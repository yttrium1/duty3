<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>弁当管理LIFF</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #00B900;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #009900;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .success {
            background-color: #e7f7e7;
            border: 1px solid #c3e6c3;
        }
        .error {
            background-color: #ffebee;
            border: 1px solid #ffcdd2;
        }
        #debug {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>弁当受け取り</h1>
    <p>「弁当を受け取る」ボタンを押すと在庫数が減り、あなたの取得記録が残ります。</p>
    <button id="getBentoBtn">弁当を受け取る</button>
    <div id="status"></div>
    <div id="debug"></div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        const liffId = '2006692584-PX48YKoN';
        const serverUrl = 'https://688eca87-9817-447e-ac73-bfe4df7d0c85-00-2es7no9v6pfu4.sisko.replit.dev/api/get-status';
        const debugDiv = document.getElementById('debug');
        
        // デバッグ情報表示用関数
        function showDebug(message, data = null) {
            debugDiv.style.display = 'block';
            const timestamp = new Date().toLocaleTimeString();
            const debugMessage = data 
                ? `[${timestamp}] ${message}\n${JSON.stringify(data, null, 2)}\n\n` 
                : `[${timestamp}] ${message}\n\n`;
            debugDiv.textContent += debugMessage;
            console.log(message, data);
        }

        async function initializeLiff() {
            try {
                await liff.init({ liffId });
                showDebug('LIFF初期化成功');
                
                if (!liff.isLoggedIn()) {
                    showDebug('ログインが必要です');
                    liff.login();
                    return;
                }

                const profile = await liff.getProfile();
                showDebug('プロフィール取得成功', profile);
                
            } catch (err) {
                showDebug('LIFF初期化エラー', err);
                showStatus(`初期化エラー: ${err.message}`, 'error');
                document.getElementById('getBentoBtn').disabled = true;
            }
        }

        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = type;
            statusDiv.textContent = message;
        }

document.getElementById('getBentoBtn').addEventListener('click', async () => {
    const button = document.getElementById('getBentoBtn');
    button.disabled = true;
    
    try {
        const profile = await liff.getProfile();
        showDebug('プロフィール情報', profile);

        // 弁当取得リクエスト（正しいエンドポイントへPOST）
        const requestBody = { userId: profile.userId };

        showDebug('弁当取得リクエスト送信', requestBody);

        const response = await fetch(`${serverUrl}/api/get-status`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestBody)
        });

        const responseData = await response.json();
        showDebug('サーバーレスポンス', responseData);

        if (!response.ok) {
            throw new Error(responseData.message || 'サーバーエラーが発生しました');
        }

        // logEntryがある場合のみ表示
        let takenTime = '';
        if (responseData.logEntry && responseData.logEntry.takenAt) {
            const takenDate = new Date(responseData.logEntry.takenAt);
            takenTime = `\n取得日時: ${takenDate.toLocaleString()}`;
        }

        showStatus(`
            ${responseData.message}\n
            現在の在庫: ${responseData.stock}個
            ${takenTime}
        `);
    } catch (error) {
        showDebug('エラー発生', error);
        showStatus(error.message || 'エラーが発生しました。もう一度お試しください。', 'error');
    } finally {
        button.disabled = false;
    }
});


        // 初期化実行
        initializeLiff();
    </script>
</body>
</html>
