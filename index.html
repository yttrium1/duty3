<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>弁当管理LIFF</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #00B900;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #009900;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #e7f7e7;
            border: 1px solid #c3e6c3;
        }
        .error {
            background-color: #ffebee;
            border: 1px solid #ffcdd2;
        }
    </style>
</head>
<body>
    <h1>弁当受け取り</h1>
    <p>「弁当を受け取る」ボタンを押すと在庫数が減り、あなたの取得記録が残ります。</p>
    <button id="getBentoBtn">弁当を受け取る</button>
    <div id="status"></div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        // LIFF初期化
        const liffId = '2006692584-PX48YKoN';
        const serverUrl = 'https://688eca87-9817-447e-ac73-bfe4df7d0c85-00-2es7no9v6pfu4.sisko.replit.dev/api/get-status';

        async function initializeLiff() {
            try {
                await liff.init({ liffId });
                console.log('LIFF初期化成功');
                
                // LINEブラウザで開かれていない場合の処理
                if (!liff.isInClient()) {
                    document.getElementById('getBentoBtn').disabled = true;
                    showStatus('このアプリはLINEアプリ内でのみ使用できます。', 'error');
                }
            } catch (err) {
                console.error('LIFF初期化エラー:', err);
                showStatus('アプリケーションの初期化に失敗しました。', 'error');
            }
        }

        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = type;
            statusDiv.innerHTML = `<p>${message}</p>`;
        }

        document.getElementById('getBentoBtn').addEventListener('click', async () => {
            const button = document.getElementById('getBentoBtn');
            button.disabled = true;
            
            try {
                const profile = await liff.getProfile();
                const userId = profile.userId;
                console.log('UserID:', userId);

                const response = await fetch(`${serverUrl}/api/take-bento`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${liff.getAccessToken()}`
                    },
                    body: JSON.stringify({ userId })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'エラーが発生しました');
                }

                const statusMessage = `
                    <p>${data.message}</p>
                    <p>現在の在庫: ${data.stock}個</p>
                    ${data.logEntry ? `<p>取得日時: ${new Date(data.logEntry.takenAt).toLocaleString()}</p>` : ''}
                `;
                showStatus(statusMessage);

            } catch (error) {
                console.error('エラー:', error);
                showStatus(error.message || 'エラーが発生しました。もう一度お試しください。', 'error');
            } finally {
                button.disabled = false;
            }
        });

        // 初期化実行
        initializeLiff();
    </script>
</body>
</html>
