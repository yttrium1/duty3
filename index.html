<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>弁当管理LIFF</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #00B900;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #009900;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #bentoStock {
            transition: background-color 0.5s ease;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .success {
            background-color: #e7f7e7;
            border: 1px solid #c3e6c3;
        }
        .error {
            background-color: #ffebee;
            border: 1px solid #ffcdd2;
        }
    </style>
</head>
<body>
    <h1>弁当管理</h1>
    <p id="bentoStock">現在の在庫: 読み込み中...</p>
    <button id="getBentoBtn">弁当を受け取る</button>
    <div id="status"></div>

    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>

    <script>
    const serverUrl = 'https://688eca87-9817-447e-ac73-bfe4df7d0c85-00-2es7no9v6pfu4.sisko.replit.dev/';
    let userProfile = null;

    // LIFF初期化とログイン
    async function initLiff() {
        try {
            await liff.init({ liffId: 'YOUR_LIFF_ID' }); // LIFF IDを設定
            if (!liff.isLoggedIn()) {
                liff.login();
            }
            userProfile = await liff.getProfile();
            document.getElementById('status').textContent = `ようこそ、${userProfile.displayName}さん！`;
        } catch (error) {
            console.error('LIFF初期化エラー:', error);
            document.getElementById('status').textContent = 'LIFF初期化に失敗しました。';
        }
    }

    // 弁当受け取り履歴の表示
    async function fetchHistory() {
        try {
            const response = await fetch(`${serverUrl}api/get-status`);
            if (!response.ok) {
                throw new Error(`HTTPエラー: ${response.status}`);
            }
            const data = await response.json();
            const historyElement = document.getElementById('history');
            historyElement.innerHTML = ''; // 履歴をクリア
            data.recentLogs.forEach(log => {
                const logItem = document.createElement('p');
                logItem.textContent = `${log.userId} が ${log.takenAt} に弁当を受け取りました。`;
                historyElement.appendChild(logItem);
            });
        } catch (error) {
            console.error('履歴取得エラー:', error);
        }
    }

    // 弁当を受け取る処理
    document.getElementById('getBentoBtn').addEventListener('click', async () => {
        const button = document.getElementById('getBentoBtn');
        button.disabled = true;

        try {
            const response = await fetch(`${serverUrl}api/take-bento`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    userId: userProfile?.userId || '不明なユーザー',
                    userName: userProfile?.displayName || '匿名',
                }),
            });

            if (!response.ok) {
                throw new Error(`HTTPエラー: ${response.status}`);
            }

            const data = await response.json();
            alert(`弁当を受け取りました！現在の在庫: ${data.stock}個`);
            fetchHistory(); // 履歴を更新
        } catch (error) {
            console.error('弁当受け取りエラー:', error);
            alert('エラーが発生しました。もう一度お試しください。');
        } finally {
            button.disabled = false;
        }
    });

    // 初期化と履歴取得
    initLiff();
    fetchHistory();
</script>

</body>
</html>
