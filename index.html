<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>弁当管理LIFF</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #00B900;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #009900;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .success {
            background-color: #e7f7e7;
            border: 1px solid #c3e6c3;
        }
        .error {
            background-color: #ffebee;
            border: 1px solid #ffcdd2;
        }
    </style>
</head>
<body>
    <h1>弁当管理</h1>
    <p id="bentoStock">現在の在庫: 読み込み中...</p>
    <button id="getBentoBtn">弁当を受け取る</button>
    <div id="status"></div>

    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>

    <script>
        const serverUrl = 'https://688eca87-9817-447e-ac73-bfe4df7d0c85-00-2es7no9v6pfu4.sisko.replit.dev/api/get-status'; // ReplitのURLを指定

        // 在庫情報を取得して表示
        async function fetchStock() {
            const bentoStockElement = document.getElementById('bentoStock');
            try {
                const response = await fetch(`${serverUrl}/api/get-status`);
                if (!response.ok) {
                    throw new Error(`HTTPエラー: ${response.status}`);
                }
                const data = await response.json();
                bentoStockElement.textContent = `現在の在庫: ${data.stock}個`;
            } catch (error) {
                bentoStockElement.textContent = '在庫情報を取得できません。';
                console.error('在庫情報の取得エラー:', error);
            }
        }

        // 弁当を受け取る処理
        document.getElementById('getBentoBtn').addEventListener('click', async () => {
            const button = document.getElementById('getBentoBtn');
            button.disabled = true;

            try {
                const response = await fetch(`${serverUrl}/api/take-bento`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userId: 'sample-user-id' }) // ユーザーIDを適宜修正
                });

                if (!response.ok) {
                    throw new Error(`HTTPエラー: ${response.status}`);
                }

                const data = await response.json();
                alert(`弁当を受け取りました！\n現在の在庫: ${data.stock}個`);

                // 在庫情報を再取得して更新
                fetchStock();

            } catch (error) {
                alert('エラーが発生しました。もう一度お試しください。');
                console.error('弁当受け取りエラー:', error);
            } finally {
                button.disabled = false;
            }
        });

        // ページ読み込み時に在庫情報を取得
        fetchStock();
    </script>
</body>
</html>
